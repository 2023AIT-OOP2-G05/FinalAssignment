<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"> -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- 独自のJS -->
        <script defer src="{{ url_for('static', filename='pictureList.js') }}"></script>
        <script defer src="{{ url_for('static', filename='test.js') }}"></script>
        <!-- Bootstrap JS(compiled bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>画像選択 テスト</title>
    </head>
    <body>
        <!-- 選択部分 -->
        <header class="sticky-top">
            <nav class="navbar navbar-light bg-dark">
                <div class="container">
                    <span class="navbar-brand text-white mb-0 h1">FinalAssignment</span>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Topページ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/quizList">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="uploadedList/">アップロード済み</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        
        <!-- 変更前と変更後の画像を表示と単語の意味のようなものを載せる -->
        <div class="row mt-5" style="margin-left: 15%; margin-right: 15%;">
            <p class="col-6"></p>
            <div class="row col-12">
                <div class="col-md-5 mt-3">
                    <h2 class="text-center">変更前の画像</h2>
                    <img src="{{ data['image'] }}" width="100%">
                    
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-5 mt-3">
                    <h2 class="text-center">変更後の画像(今は違う)</h2>
                    <img src="{{ data['question'] }}" class="changedImage" width="100%">
                    
                </div>
                
            </div>

            <div class="col-md-12">
                <h2 class="text-center">{% block title %}{% endblock %}</h2>
                <div class="box" style="border-left: 5px double #87ceeb; border-right: 5px double #87ceeb; background-color: #eee; padding: 2em;">
                    {% block content %}{% endblock %}
                </div>
                <button class="btn btn-primary" onclick="javascript:window.history.back(-1);return false;">もう一度問題に挑戦する</button> 
            </div>
            
        </div>
    </body>
</html>
