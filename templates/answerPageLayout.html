<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"> -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- 独自のJS -->
        <script defer src="{{ url_for('static', filename='pictureList.js') }}"></script>
        <script defer src="{{ url_for('static', filename='test.js') }}"></script>
        <!-- Bootstrap JS(compiled bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>画像選択 テスト</title>
    </head>
    <body style="background-color: lightblue;">
        <!-- 選択部分 -->
        <header class="sticky-top">
            <nav class="navbar navbar-light bg-dark">
                <div class="container">
                    <img src="{{ url_for('static', filename='ロゴ.png') }}" width="10%">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/Top">Topページ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="uploadedList/">アップロード済み</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        
        <!-- 変更前と変更後の画像を表示と単語の意味のようなものを載せる -->
        <div class="row mt-5" style="margin-left: 15%; margin-right: 15%;">
            <p class="col-6"></p>
            <div class="row col-12">
                <div class="col-md-5 mt-3">
                    <h2 class="text-center">変更前の画像</h2>
                    <img src="{{ data['image'] }}" width="100%">
                    
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-5 mt-3">
                    <h2 class="text-center">変更後の画像</h2>
                    <img src="{{ data['explanation'] }}" class="changedImage" width="100%">
                    
                </div>
                
            </div>

            <div class="row col-md-12">
                <h2 class="text-center my-3">
                    解説（
                        {% if data['result'] == "True" %}
                        正解
                        {% endif %}
                        {% if data['result'] == "False" %}
                        不正解
                        {% endif %}

                    ）
                </h2>
                <div>
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading text-center mx-2">{{ data['anstitle'] }}</h4>
                        <hr>
                        <p class="text-center mb-0">{{ data['anscontent'] }}</p>
                    </div>
                </div>
            </div>

            <div class="row col-md-12">
                <div class="col-md-6">
                    <button class="btn btn-primary" onclick="javascript:window.history.back(-1);return false;">もう一度問題に挑戦する</button>
                </div>
                <div class="col-md-6 d-md-flex justify-content-md-end">
                    <form action="/Top">
                        <button type="submit" class="btn btn-primary">Topページに進む</button> 
                    </form> 
            </div>
            
        </div>
    </body>
</html>
