<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='quizForm.css') }}">
  </head>
  <body style="background-color: lightblue;">
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-dark">
          <div class="container">
              <span class="navbar-brand text-white mb-0 h1">FinalAssignment</span>
              <ul class="nav">
                  <li class="nav-item">
                      <a class="nav-link text-white" href="/Top">Topページ</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white" href="/upAndDel">アップロード</a>
                  </li>
              </ul>
          </div>
      </nav>
    </header>
    <main>
      <h1>
        これは何の説明であるか。
        <br>
        以下の選択肢から1つ選べ
      </h1>
      <table id="question">
        <h2>
          {{ data.question }}
        </h2>
      </table>

      <!-- <form action="/quiz/ans" method="POST">
        <p class id="answer_input">
          <input type="radio" id="ans1" value="ans1" name="ans"/>
          <label for="ans1">{{ data.ans1 }}</label>
          <input type="radio" id="ans2" value="ans2" name="ans"/>
          <label for="ans2">{{ data.ans2 }}</label>
          <input type="radio" id="ans3" value="ans3" name="ans"/>
          <label for="ans3">{{ data.ans3 }}</label>
        </p> -->
        <div>
          <form class="select-answer row col-12 mt-5">
              <div class="col-md-12">
                  <h3 class="text-center">解答欄</h3>
              </div>
              
              <div class="col-md-4">
                  <input type="radio" class="btn-check" name="answer" id="select-1" autocomplete="off" value="0" checked>
                  <label class="btn btn-outline-secondary" for="select-1" style="width: 100%;">{{ data.ans1 }}</label>
              </div>
              <div class="col-md-4">
                  <input type="radio" class="btn-check" name="answer" id="select-2" autocomplete="off" value="1">
                  <label class="btn btn-outline-secondary" for="select-2" style="width: 100%;">{{ data.ans2 }}</label>
              </div>
              <div class="col-md-4">
                <input type="radio" class="btn-check" name="answer" id="select-3" autocomplete="off" value="2">
                <label class="btn btn-outline-secondary" for="select-3" style="width: 100%;">{{ data.ans3 }}</label>
            </div>
              <div class="col-md-12 mt-4">
                  <button class="btn btn-primary" id="answer-button" style="width: 100%;">解答を決定</button>
              </div>
          </form>
      </div>

      <!-- <div class="row col-md-12">
        <div class="col-md-6">
            <button class="btn btn-primary" onclick="javascript:window.history.back(-1);return false;">もう一度問題に挑戦する</button>
        </div>
        <div class="col-md-6 d-md-flex justify-content-md-end">
            <form action="/">
                <button type="submit" class="btn btn-primary">Topページに進む</button> 
            </form> 
      </div> -->

      <div class="row col-md-12">
        <div class="col-md-6 mt-3">
            <button class="btn btn-primary" onclick="retryChallenge()">他の問題に挑戦する</button>
        </div>
        <div class="col-md-6 d-md-flex justify-content-md-end mt-3">
            <form action="/">
                <button type="submit" class="btn btn-primary">Topページに進む</button> 
            </form> 
        </div>
      </div>
      
      <script>
          function retryChallenge() {
              // 現在のページを再読み込み
              location.reload();
          }
      </script>
        <!-- <button type="submit">解答する</button> -->
      <!-- </form> -->
      <script src="{{ url_for('static', filename='wordQuiz.js') }}"></script>
    </main>
  </body>
</html>
