<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='quizForm.css') }}"> -->
  </head>
  <body>
    <main>
      <h1>
        これは何の説明でしょう？
      </h1>
      <table id="question">
        <h1>
          {{ data.question }}
        </h1>
      </table>
        <p class id="answer_input">
          <input type="radio" id="ans1" value="ans1" name="ans"/>
          <label for="ans1">{{ data.ans1 }}</label>
          <input type="radio" id="ans2" value="ans2" name="ans"/>
          <label for="ans2">{{ data.ans2 }}</label>
          <input type="radio" id="ans3" value="ans3" name="ans"/>
          <label for="ans3">{{ data.ans3 }}</label>
        </p>
        <button type="submit">解答する</button>
    </main>
  </body>
</html>
